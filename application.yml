server:
  port: 8888

spring:
  application:
    name: ConfigService
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:git}  # Default to git profile

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always