user-management:
  pagination:
    default-page-size: 20
    max-page-size: 100
  email-notifications:
    enabled: true
    activation-template: "user-activation"
    deactivation-template: "user-deactivation"
  security:
    admin-can-modify-roles:
      - TEACHER
      - PEDAGOGY
      - STUDENT
      - ADMIN
      - RECOVERYAGENT
      - INTERNSHIPAGENT
      - STUDENT
    owner-can-modify-roles:
      - ADMIN
      - SITERESPONSIBLE
    users-can-view-own-profile: true
  filtering:
    search-min-length: 2
    search-max-results: 1000

