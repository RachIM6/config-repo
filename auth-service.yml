  expiration: 86400 # 24 hours in seconds
  refresh-expiration: 604800 # 7 days in seconds

# Enhanced Management/Actuator Configuration
management:
  health:
    mail:
      enabled: false
    db:
      enabled: true
    diskspace:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
    endpoint:
      health:
        show-details: when-authorized
        show-components: always
      loggers:
        enabled: true
  metrics:
    tags:
      service: auth-service
      feature: user-management
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Enhanced SpringDoc/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  show-actuator: false
  group-configs:
    - group: user-management
      display-name: "User Management APIs"
      paths-to-match:
        - /users/**
        - /admins/**
        - /teachers/**
        - /pedagogies/**
    - group: department-management
      display-name: "Department Management APIs"
      paths-to-match:
        - /departments/**
    - group: auth
      display-name: "Authentication APIs"
      paths-to-match:
        - /auth/**
        - /keycloak-events/**

# Enhanced Logging Configuration
logging:
  level:
    org.springframework.security: INFO # Change to DEBUG for troubleshooting
    com.auth.authservice: INFO
    org.keycloak: WARN
    org.hibernate.SQL: INFO # Change to DEBUG to see SQL queries
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 30

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param # Use 'never' in production
    include-exception: false

